{{ define "main" }}
  <article>
    <h1 class="article-title">{{.Title}}</h1>
    <div class="article-meta">
        <small>{{ .Date.Format "Mon, Jan 2, 2006" }}</small> | 
        <small>Read in {{ .ReadingTime }} minutes</small>
    </div>

    <div class="article-content">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>
  </article>
{{ end }}

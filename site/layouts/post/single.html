{{ define "main" }}
  <article>
    <div class="article-header">
      <div class="article-header-content">
          <h1 class="article-title">{{.Title}}</h1>
          <div class="article-meta">
              <small>{{ .Date.Format "Mon, Jan 2, 2006" }}</small> | 
              <small>Read in {{ .ReadingTime }} minutes</small>
              <p>{{ .Description }}</p>
          </div>
      </div>
      <div aria-hidden="true" class="article-header-image" style='background: #ccc url("{{ .Params.image }}");align-self: stretch;
      background-size: cover;'>
        <div class="image-attribution">Image attribution here</div>
      </div>
    </div>
    <div class="article-content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
